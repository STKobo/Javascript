    <script>

        class Rectangle {
            constructor(width, height){
                if(width <= 0 || height <= 0) {
                    throw new Error('Impossible d\'avoir une forme avec des dimensions nÃ©gatives')
                }
                this.width = width
                this.height = height
            }
            get perimeter () {
                return (this.width + this.height) * 2
            }
            get isValid () {
                return this.width > 0 && this.height > 0
            }

            isBiggerThan (shape) {
                return this.perimeter > shape.perimeter
            }
        }
